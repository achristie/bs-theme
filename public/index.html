<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invetory Page</title>
  <link href='./css/buyside/ipreo-styles-flex.css' rel='stylesheet'/>
</head>
<body>
  <div class='container'>
    <h1> Buttons</h1>
    <h5> Primary Button </h5>
    <div class='row'>
      <div class='col-xs-4'>
        <button class='btn btn-primary btn-sm btn-block striped'> Export </button>
      </div>
      <div class='col-xs-4'>
        <button class='btn btn-primary btn-sm btn-block striped active'> Export </button>
      </div>
      <div class='col-xs-4'>
        <button class='btn btn-primary disabled btn-sm btn-block striped'> Export </button>
      </div>
    </div>
    <h5 class='m-t-1'> Secondary Button </h5>
    <div class='row'>
      <div class='col-xs-4'>
        <button class='btn btn-secondary btn-sm btn-block'> Export </button>
      </div>
      <div class='col-xs-4'>
        <button class='btn btn-secondary active btn-sm btn-block'> Export </button>
      </div>
      <div class='col-xs-4'>
        <button class='btn btn-secondary disabled btn-sm btn-block'> Export </button>
      </div>
    </div>
    <h5 class='m-t-1'> Additional Button States </h5>
    <div class='row'>
      <div class='col-xs-4'>
        <button class='btn btn-secondary btn-sm btn-block'> 
          <span class='text-success'> &#x2714;</span>  
          Sent 
        </button>
      </div>
      <div class='col-xs-4'>
        <button class='btn btn-secondary striped active btn-sm btn-block'> 
          Processing
        </button>
      </div>
      <div class='col-xs-4'>
        <button class='btn btn-secondary disabled btn-sm btn-block striped'> Export </button>
      </div>
    </div>
  </div>
</body>
</html>
